<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online_store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>
  <body>
    <div class="onlineStoreContainer">
      <header class="b-OnlineStoreHeader b-OnlineStoreHeader_disposition">
        <button class="b-OnlineStoreHeader__basketButton">Корзина</button>
        <div
          class="
            b-OnlineStoreHeader__dropdownMenu
            b-OnlineStoreHeader__dropdownMenu_right
          "
        >
          <table class="b-OnlineStoreHeader__table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
                <th scope="col"><i class="far fa-window-close b-buttonClose"></i></th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <th colspan="2" scope="row">Итого:</th>
                <td colspan="3">
                  <span class="total">0</span>
                  <i class="fas fa-ruble-sign"></i>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </header>
    </div>
    <div class="onlineStoreContainer">
      <main>
        <div class="b-goodsList b-goodsList_grid"></div>
      </main>
    </div>
        <script defer src="scripts/basketItem.js"></script>
    <script defer src="scripts/goodsList.js"></script>
    <script defer src="scripts/basketOfGoods.js"></script>

  </body>
</html>
